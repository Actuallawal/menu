<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menu</title>
  <!-- 🌟 Favicon & App Icons -->
<link rel="icon" type="image/png" sizes="16x16" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<link rel="icon" type="image/png" sizes="48x48" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<link rel="shortcut icon" href="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png" type="image/png">
<meta name="theme-color" content="#000000">
<meta name="msapplication-TileImage" content="https://i.ibb.co/3Jh3Wzb/Artboard-1-copy-2.png">
<meta name="msapplication-TileColor" content="#000000">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #0e1416;
      --card: #1a2226;
      --text: #e6eef3;
      --muted: #9aa6ad;
      --accent: #f37100;
      --border: rgba(255,255,255,0.06);
      --overlay: rgba(0, 0, 0, 0.6);
      --shadow: rgba(0, 0, 0, 0.3);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f1724;
      --muted: #64748b;
      --accent: #f37100;
      --border: #e2e8f0;
      --overlay: rgba(0, 0, 0, 0.4);
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: var(--transition);
    }
    .wrap {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 12px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
      box-shadow: 0 2px 8px var(--shadow);
    }
    header h1 {
      font-weight: 700;
      font-size: 26px;
    }
    .header-subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
    }
    .theme-btn, .cart-top-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }
    .cart-count-top {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ef4444;
      color: white;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    .theme-btn:hover, .cart-top-btn:hover {
      background: rgba(16, 185, 129, 0.1);
    }
    .search-box {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 16px;
      margin-bottom: 24px;
      transition: var(--transition);
    }
    .search-box:focus {
      outline: none;
      border-color: var(--accent);
    }
    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding: 8px 0;
      scrollbar-width: none;
    }
    .category-tabs::-webkit-scrollbar {
      display: none;
    }
    .category-tab {
      padding: 8px 16px;
      border-radius: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: var(--transition);
    }
    .category-tab:hover {
      color: var(--text);
      border-color: var(--accent);
    }
    .category-tab.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .meals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      justify-items: center;
      padding: 12px;
    }
    @media (min-width: 1200px) {
      .meals-grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (min-width: 768px) and (max-width: 1199px) {
      .meals-grid { gap: 20px; padding: 8px; }
    }
    @media (max-width: 767px) {
      .meals-grid { grid-template-columns: repeat(3, 1fr); gap: 16px; padding: 0 8px; }
    }
    @media (max-width: 480px) {
      .meals-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
    }
    .meal-card {
      background: var(--card);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 290px;
      height: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      position: relative;
    }
    .meal-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      border-color: var(--accent);
    }
    .meal-card:active {
      transform: scale(0.98);
    }
    .meal-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #111;
      transition: transform 0.6s ease;
    }
    .meal-card:hover .meal-image {
      transform: scale(1.08);
    }
    .meal-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
    }
    
    .meal-title {
  font-size: 1rem;
  font-weight: 700;
  margin: 0 0 8px;
  line-height: 1.3;
  min-height: .5em; /* Exactly 2 lines */
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
    .meal-price {
      font-weight: 800;
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: .5px;
    }
    .btn-order {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-order::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .btn-order:active::after {
      width: 300px;
      height: 300px;
    }
    .btn-order:hover {
      background: #0da271;
      transform: translateY(-2px);
    }
    .meal-card.unavailable {
      opacity: 0.6;
      position: relative;
    }
    .unavailable-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(239, 68, 68, 0.8);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      z-index: 10;
    }
    .btn-order.unavailable {
      background: #666;
      cursor: not-allowed;
    }
    .btn-order.unavailable:hover {
      background: #666;
      transform: none;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay);
      backdrop-filter: blur(10px);
      display: none;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }
    .cart-modal {
      background: var(--card);
      border-radius: 20px;
      width: 95%;
      max-width: 480px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(26, 34, 38, 0.8);
    }
    .modal-overlay.active .cart-modal {
      transform: translateY(0);
      opacity: 1;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px 16px;
      border-bottom: 1px solid var(--border);
    }
    .modal-header h2 {
      font-size: 22px;
      font-weight: 700;
    }
    .close-modal {
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-modal:hover {
      background: var(--border);
    }
    .modal-body {
      padding: 0 24px;
      overflow-y: auto;
      max-height: 50vh;
    }
    .cart-items {
      margin: 16px 0;
    }
    .cart-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
    }
    .cart-item-price {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 6px;
    }
    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .quantity-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: var(--transition);
    }
    .quantity-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .cart-item-total {
      font-weight: 700;
      color: var(--accent);
      min-width: 70px;
      text-align: right;
      font-size: 15px;
    }
    .cart-breakdown {
      margin: 16px 0;
      padding: 16px;
      background: rgba(16, 185, 129, 0.05);
      border-radius: 14px;
      border: 1px solid var(--border);
    }
    .breakdown-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      color: var(--muted);
      font-size: 14px;
    }
    .breakdown-total {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      font-size: 18px;
      margin-top: 8px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 16px;
    }
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent);
    }
    .order-type-group {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .order-type-btn {
      flex: 1;
      min-width: 100px;
      padding: 12px;
      border-radius: 12px;
      background: var(--card);
      border: 2px solid var(--border);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: var(--transition);
    }
    .order-type-btn.active {
      border-color: var(--accent);
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent);
    }
    .hidden {
      display: none !important;
    }
    .modal-footer {
      padding: 16px 24px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn-primary-large {
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      width: 100%;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-primary-large:hover {
      background: #0da271;
      transform: translateY(-2px);
    }
    .btn-secondary-small {
      padding: 8px 12px;
      font-size: 14px;
      width: auto;
      margin: 0 auto;
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-secondary-small:hover {
      background: rgba(16, 185, 129, 0.1);
      border-color: var(--accent);
      color: var(--accent);
    }
    .meal-modal {
      background: var(--card);
      border-radius: 20px;
      width: 95%;
      max-width: 500px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      transform: scale(0.9);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .modal-overlay.active .meal-modal {
      transform: scale(1);
      opacity: 1;
    }
    .meal-modal-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
    }
    .meal-modal-content {
      padding: 24px;
    }
    .meal-modal-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .meal-modal-description {
      color: var(--muted);
      margin-bottom: 16px;
      line-height: 1.5;
    }
    .meal-modal-price {
      color: var(--accent);
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 20px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .social-icon img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .social-icon img:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }
    #mealModalOrderBtn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      border: none;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      transition: var(--transition);
    }
    #mealModalOrderBtn:hover {
      background: #0da271;
      transform: translateY(-2px);
    }
    .menu-root { padding: 20px 0; }
    .category-section { margin-bottom: 36px; }
    .floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      z-index: 999;
      transition: var(--transition);
    }
    .floating-cart:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 28px rgba(16, 185, 129, 0.6);
    }
    .cart-count {
      position: absolute;
      top: -2px;
      right: -2px;
      background: #ef4444;
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      animation: bounce 0.5s;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }
    footer {
      margin-top: 50px;
      padding: 24px 0;
      text-align: center;
      border-top: 1px solid var(--border);
    }
    .footer-text {
      color: var(--muted);
      margin-bottom: 16px;
      font-size: 14px;
    }
    .social-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 16px;
      transition: var(--transition);
    }
    .social-icon:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }
    .loading, .empty-state {
      text-align: center;
      padding: 40px 0;
      color: var(--muted);
      font-size: 16px;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--card);
      color: var(--text);
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 6px 20px var(--shadow);
      z-index: 2000;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(26, 34, 38, 0.8);
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
    .toast.success { border-left: 4px solid var(--accent); }
    .toast.error { border-left: 4px solid #ef4444; }
    .toast.warning { border-left: 4px solid #f59e0b; }
    .toast.info { border-left: 4px solid #3b82f6; }
    .confirm-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--overlay);
      backdrop-filter: blur(10px);
      display: none;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .confirm-modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
    }
    .confirm-content {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(26, 34, 38, 0.8);
    }
    .confirm-message {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .confirm-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .category-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 32px 0 20px;
      text-align: center;
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 8px;
    }
  </style>
</head>
<body data-theme="dark">
  <div class="wrap">
    <header>
      <div>
        <h1>Menu 🍝</h1>
        <div class="header-subtitle">Order hot meals — Dine-in • Takeaway</div>
      </div>
      <div style="display: flex; gap: 12px; align-items: center;">
        <button id="theme" class="theme-btn">☀️</button>
        <button id="openCartTop" class="cart-top-btn">🛒<span id="cartCountTop" class="cart-count-top">0</span></button>
      </div>
    </header>
    <input id="searchBox" class="search-box" placeholder="Search meals..." />
    <div class="category-tabs" id="categoryTabs">
      <button class="category-tab active" data-category="all">All Items</button>
    </div>
    <div id="loading" class="loading">Loading meals…</div>
    <div id="mealsContainer" class="menu-root"></div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal-overlay">
    <div class="cart-modal">
      <div class="modal-header">
        <h2>Your Order</h2>
        <button id="closeCart" class="close-modal">×</button>
      </div>
      <div class="modal-body">
        <div id="cartItems" class="cart-items"></div>
        <div id="cartBreakdown" class="cart-breakdown"></div>
        <div class="form-group">
          <label class="form-label">Order Type</label>
          <div class="order-type-group">
            <button type="button" class="order-type-btn active" data-type="dinein">Dine-in</button>
            <button type="button" class="order-type-btn" data-type="takeaway">Takeaway</button>
          </div>
        </div>
        <div id="dineinFields" class="form-group">
          <label class="form-label">Table Number</label>
          <input id="tableNo" class="form-input" placeholder="Enter table number" />
        </div>
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input id="custName" class="form-input" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label class="form-label">Payment Method</label>
          <select id="paymentMethod" class="form-select">
            <option value="cash">Cash/POS</option>
            <option value="transfer">Bank Transfer</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button id="placeOrder" class="btn-primary-large">Place Order</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.js"></script>
<script>
/* ===========================
   ✅ SUPABASE INITIALIZATION
=========================== */
const SUPABASE_URL = 'https://tbnjvmibyzeqmgnaavpc.supabase.co';
const SUPABASE_KEY = 'sb_publishable_GfSPdiJgIXfURhNDREfPEw_1uNQvT46';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===========================
   ✅ DOM & STATE
=========================== */
const mealsContainer = document.getElementById('mealsContainer');
const loading = document.getElementById('loading');
const categoryTabs = document.getElementById('categoryTabs');
const searchBox = document.getElementById('searchBox');
const themeBtn = document.getElementById('theme');
const toast = document.getElementById('toast');
const toastMessage = document.getElementById('toastMessage');

let meals = [];
let currentCategory = 'all';
let cart = JSON.parse(localStorage.getItem('cart_v1') || '[]');
let currentMeal = null;
let currentOrderType = 'dinein';

/* ===========================
   ✅ TOAST
=========================== */
function showToast(message, type = 'info') {
  toastMessage.textContent = message;
  toast.className = 'toast ' + type;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

/* ===========================
   ✅ PLACE ORDER VALIDATION
=========================== */
document.getElementById('placeOrder').addEventListener('click', async () => {
  // 1. Check if cart is empty
  if (cart.length === 0) {
    closeCartModal();
    showToast('Empty cart. Add meals to order.', 'warning');
    return;
  }

  // 2. Get form values
  const customerName = document.getElementById('custName').value.trim();
  const tableNumber = currentOrderType === 'dinein' 
    ? document.getElementById('tableNo').value.trim() 
    : null;

  // 3. Validate required fields
  if (!customerName) {
    showValidationPopup('Enter your name.');
    return;
  }

  if (currentOrderType === 'dinein' && !tableNumber) {
    showValidationPopup('Table number required. Dine-in Order.');
    return;
  }

  // ✅ All validations passed — proceed to order submission
  const paymentMethod = document.getElementById('paymentMethod').value;
  const items = cart.map(i => ({
    id: i.id,
    name: i.name,
    quantity: i.quantity,
    unitPrice: i.price
  }));
  const subtotal = cart.reduce((s, i) => s + i.price * i.quantity, 0);
  const total = subtotal;

  const ORDER_TYPES_DB = {
    dinein: 'dine-in',
    takeaway: 'takeaway'
  };

  const order = {
    customer_name: customerName,
    order_type: ORDER_TYPES_DB[currentOrderType],
    items: JSON.stringify(items),
    total_amount: total,
    payment_method: paymentMethod,
    status: 'pending',
    table_number: tableNumber || null,
    created_at: new Date().toISOString()
  };

  try {
    const { error } = await supabase.from('orders').insert([order]);
    if (error) throw error;
    showWhatsappConfirm(order);
  } catch (err) {
    console.error('Order submission error:', err);
    showToast('Failed to save order: ' + (err.message || 'Unknown error'), 'error');
  }
});

// Show validation popup
function showValidationPopup(message) {
  document.getElementById('validationMessage').textContent = message;
  document.getElementById('validationModal').classList.add('active');
  document.body.style.overflow = 'hidden';
}

/* ===========================
   ✅ THEME TOGGLE
=========================== */
function initTheme() {
  const t = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', t);
  themeBtn.textContent = t === 'light' ? '🌙' : '☀️';
}

// Initialize on load
initTheme();

// Add click listener to toggle
themeBtn.addEventListener('click', () => {
  const current = document.documentElement.getAttribute('data-theme');
  const next = current === 'light' ? 'dark' : 'light';
  document.documentElement.setAttribute('data-theme', next);
  localStorage.setItem('theme', next);
  themeBtn.textContent = next === 'light' ? '🌙' : '☀️';
});

// Close validation popup
function closeValidationPopup() {
  document.getElementById('validationModal').classList.remove('active');
  document.body.style.overflow = '';
}

// Attach event listeners for validation modal
document.getElementById('closeValidationModal').addEventListener('click', closeValidationPopup);
document.getElementById('fixValidation').addEventListener('click', closeValidationPopup);
document.getElementById('validationModal').addEventListener('click', (e) => {
  if (e.target === document.getElementById('validationModal')) {
    closeValidationPopup();
  }
});

// Rest of the code remains the same (loadMeals, render, cart functions, etc.)
// For brevity, only the validation logic is shown fully.
// The rest of the implementation follows the structure from your original file.

/* ===========================
   ✅ INITIALIZE (partial)
=========================== */
async function loadMeals() {
  loading.style.display = 'block';
  try {
    const { data, error } = await supabase
      .from('meals')
      .select('*')
      .order('created_at', { ascending: false });
    if (error) throw error;
    meals = (data || []).map(m => ({ ...m, archived: Boolean(m.archived) }));
    renderMealsByCategory(meals);
  } catch (err) {
    console.error('Error loading meals:', err);
    mealsContainer.innerHTML = `<div class="empty-state">Failed to load meals.</div>`;
  } finally {
    loading.style.display = 'none';
  }
}

function renderMealsByCategory(list) {
  if (!list.length) {
    mealsContainer.innerHTML = `<div class="empty-state">No meals available.</div>`;
    return;
  }
  const categories = ['Main Course', 'Fast Food', 'Drinks & Beverages', 'Snacks & Sides', 'Desserts'];
  let html = '';
  if (currentCategory === 'all') {
    categories.forEach(cat => {
      const group = list.filter(m => m.category === cat);
      if (group.length > 0) {
        const available = group.filter(m => !m.archived);
        const unavailable = group.filter(m => m.archived);
        const allInOrder = [...available, ...unavailable];
        html += `<h2 class="category-title">${cat}</h2><div class="meals-grid">${allInOrder.map(createMealCard).join('')}</div>`;
      }
    });
  } else {
    const filtered = list.filter(m => m.category === currentCategory);
    const available = filtered.filter(m => !m.archived);
    const unavailable = filtered.filter(m => m.archived);
    const allInOrder = [...available, ...unavailable];
    html += `<div class="meals-grid">${allInOrder.map(createMealCard).join('')}</div>`;
  }
  mealsContainer.innerHTML = html;
  attachMealListeners();
}

function createMealCard(meal) {
  const isUnavailable = meal.archived;
  return `
    <div class="meal-card ${isUnavailable ? 'unavailable' : ''}" data-id="${meal.id}">
      ${isUnavailable ? '<div class="unavailable-badge">Unavailable</div>' : ''}
      <img src="${meal.image_url || 'https://placehold.co/600x400?text=Meal'}" class="meal-image" alt="${meal.name}">
      <div class="meal-info">
        <div class="meal-title">${escapeHtml(meal.name)}</div>
        <div class="meal-description">${escapeHtml(meal.description || '')}</div>
        <div class="meal-price">₦${Number(meal.price || 0).toLocaleString()}</div>
        <button class="btn-order ${isUnavailable ? 'unavailable' : ''}" ${isUnavailable ? 'disabled' : ''} data-id="${meal.id}">
          ${isUnavailable ? 'Unavailable' : 'Order'}
        </button>
      </div>
    </div>
  `;
}

function attachMealListeners() {
  document.querySelectorAll('.meal-card').forEach(card => {
    card.addEventListener('click', (e) => {
      if (e.target.closest('.btn-order')) return;
      const id = card.dataset.id;
      const meal = meals.find(m => m.id === id);
      if (meal && !meal.archived) openMealDetailModal(meal);
    });
  });

  document.querySelectorAll('.btn-order:not(.unavailable)').forEach(btn => {
    btn.addEventListener('click', e => {
      e.stopPropagation();
      const meal = meals.find(m => m.id === btn.dataset.id);
      if (meal) {
        addToCart({ id: meal.id, name: meal.name, price: Number(meal.price || 0), image_url: meal.image_url, description: meal.description, quantity: 1 });
        showToast('Added to cart', 'success');
      }
    });
  });
}

function openMealDetailModal(meal) {
  currentMeal = meal;
  document.getElementById('mealModalImage').src = meal.image_url || 'https://placehold.co/600x400?text=Delicious+Meal';
  document.getElementById('mealModalTitle').textContent = meal.name;
  document.getElementById('mealModalDescription').textContent = meal.description || 'Delicious meal prepared with care.';
  document.getElementById('mealModalPrice').textContent = `₦${Number(meal.price || 0).toLocaleString()}`;
  document.getElementById('mealDetailModal').classList.add('active');
  document.body.style.overflow = 'hidden';
}
function closeMealDetailModal() {
  document.getElementById('mealDetailModal').classList.remove('active');
  document.body.style.overflow = '';
  currentMeal = null;
}
document.getElementById('mealDetailModal').addEventListener('click', (e) => {
  if (e.target === document.getElementById('mealDetailModal')) closeMealDetailModal();
});
document.querySelector('#mealDetailModal .close-modal')?.addEventListener('click', closeMealDetailModal);
document.getElementById('mealModalOrderBtn').addEventListener('click', () => {
  if (currentMeal && !currentMeal.archived) {
    addToCart({ 
      id: currentMeal.id, 
      name: currentMeal.name, 
      price: Number(currentMeal.price || 0), 
      image_url: currentMeal.image_url, 
      description: currentMeal.description,
      quantity: 1 
    });
    closeMealDetailModal();
    showToast('Added to cart', 'success');
  }
});

function addToCart(item) {
  const existing = cart.find(c => c.id === item.id);
  if (existing) existing.quantity += item.quantity;
  else cart.push(item);
  persistCart();
  updateCartUI();
}
function persistCart() {
  localStorage.setItem('cart_v1', JSON.stringify(cart));
}
function updateCartUI() {
  const count = cart.reduce((sum, i) => sum + i.quantity, 0);
  document.getElementById('cartCount').textContent = count;
  document.getElementById('cartCountTop').textContent = count;
  if (cart.length === 0) {
    document.getElementById('cartItems').innerHTML = '<div style="text-align:center;padding:30px 0;color:var(--muted);">Your cart is empty</div>';
    document.getElementById('cartBreakdown').innerHTML = '';
    return;
  }
  document.getElementById('cartItems').innerHTML = cart.map(i => `
    <div class="cart-item">
      <img src="${i.image_url || 'https://placehold.co/50x50?text=Meal'}" alt="${i.name}">
      <div class="cart-item-info">
        <div class="cart-item-name">${escapeHtml(i.name)}</div>
        <div class="cart-item-price">₦${Number(i.price).toLocaleString()} each</div>
        <div class="cart-item-controls">
          <button class="quantity-btn" data-id="${i.id}" data-op="-">−</button>
          <span style="min-width:20px;text-align:center;">${i.quantity}</span>
          <button class="quantity-btn" data-id="${i.id}" data-op="+">+</button>
          <button class="quantity-btn" data-id="${i.id}" data-op="r" style="margin-left:6px;">🗑️</button>
        </div>
      </div>
      <div class="cart-item-total">₦${(i.price * i.quantity).toLocaleString()}</div>
    </div>
  `).join('');
  document.querySelectorAll('.quantity-btn').forEach(b => {
    b.addEventListener('click', e => {
      const id = b.dataset.id;
      const op = b.dataset.op;
      if (op === '+') updateQuantity(id, 1);
      else if (op === '-') updateQuantity(id, -1);
      else removeFromCart(id);
    });
  });
  const subtotal = cart.reduce((s, i) => s + i.price * i.quantity, 0);
  const total = subtotal;
  document.getElementById('cartBreakdown').innerHTML = `
    <div class="breakdown-row">
      <span>Subtotal:</span>
      <span>₦${subtotal.toLocaleString()}</span>
    </div>
    <div class="breakdown-total">
      <span>TOTAL:</span>
      <span>₦${total.toLocaleString()}</span>
    </div>
  `;
}

function updateQuantity(id, delta) {
  const item = cart.find(c => c.id === id);
  if (!item) return;
  item.quantity += delta;
  if (item.quantity <= 0) cart = cart.filter(c => c.id !== id);
  persistCart();
  updateCartUI();
}
function removeFromCart(id) {
  cart = cart.filter(c => c.id !== id);
  persistCart();
  updateCartUI();
}
function clearCartFn() {
  cart = [];
  persistCart();
  updateCartUI();
}

function openCartModal() {
  document.getElementById('cartModal').classList.add('active');
  document.body.style.overflow = 'hidden';
}
function closeCartModal() {
  document.getElementById('cartModal').classList.remove('active');
  document.body.style.overflow = '';
}
document.getElementById('openCart').addEventListener('click', openCartModal);
document.getElementById('openCartTop').addEventListener('click', openCartModal);
document.getElementById('closeCart').addEventListener('click', closeCartModal);
document.getElementById('cartModal').addEventListener('click', (e) => {
  if (e.target === document.getElementById('cartModal')) closeCartModal();
});

document.querySelectorAll('.order-type-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.order-type-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentOrderType = btn.dataset.type;
    if (currentOrderType === 'dinein') {
      document.getElementById('dineinFields').classList.remove('hidden');
    } else {
      document.getElementById('dineinFields').classList.add('hidden');
    }
  });
});

document.getElementById('clearCart').addEventListener('click', () => {
  showConfirm('Are you sure you want to clear your cart?', () => {
    clearCartFn();

});

function showConfirm(message, callback) {
  document.getElementById('confirmMessage').textContent = message;
  document.getElementById('confirmModal').classList.add('active');
  window.confirmCallback = callback;
}
document.getElementById('confirmYes').addEventListener('click', () => {
  if (window.confirmCallback) window.confirmCallback();
  document.getElementById('confirmModal').classList.remove('active');
  window.confirmCallback = null;
});
document.getElementById('confirmNo').addEventListener('click', () => {
  document.getElementById('confirmModal').classList.remove('active');
  window.confirmCallback = null;
});
document.getElementById('confirmModal').addEventListener('click', (e) => {
  if (e.target === document.getElementById('confirmModal')) {
    document.getElementById('confirmModal').classList.remove('active');
    window.confirmCallback = null;
  }
});

function showWhatsappConfirm(orderData) {
  let items = orderData.items;
  if (typeof items === 'string') {
    try {
      items = JSON.parse(items);
    } catch (e) {
      console.error('Failed to parse items:', e);
      items = [];
    }
  }
  let itemsHtml = '';
  if (Array.isArray(items)) {
    itemsHtml = items.map(item => 
      `<div>• ${item.name} x${item.quantity} - ₦${(item.unitPrice * item.quantity).toLocaleString()}</div>`
    ).join('');
  }
  document.getElementById('whatsappSummary').innerHTML = `
    <div><strong>Customer:</strong> ${orderData.customer_name || 'N/A'}</div>
    <div><strong>Type:</strong> ${orderData.order_type || 'N/A'}</div>
    ${orderData.table_number ? `<div><strong>Table:</strong> ${orderData.table_number}</div>` : ''}
    <div><strong>Payment:</strong> ${orderData.payment_method === 'transfer' ? 'Bank Transfer' : 'Cash/POS'}</div>
    <div style="margin: 12px 0;"><strong>Items:</strong></div>
    ${itemsHtml}
    <div style="margin-top: 12px;"><strong>Total:</strong> ₦${Number(orderData.total_amount || 0).toLocaleString()}</div>
    <div style="margin-top: 8px; color: var(--muted);">This will open WhatsApp to send your order to the restaurant.</div>
  `;
  document.getElementById('whatsappModal').classList.add('active');
}
document.getElementById('closeWhatsapp').addEventListener('click', () => {
  document.getElementById('whatsappModal').classList.remove('active');
});
document.getElementById('cancelWhatsapp').addEventListener('click', () => {
  document.getElementById('whatsappModal').classList.remove('active');
});
document.getElementById('confirmWhatsapp').addEventListener('click', () => {
  const customerName = document.getElementById('custName').value.trim();
  const tableNumber = currentOrderType === 'dinein' ? document.getElementById('tableNo').value.trim() : null;
  const paymentMethod = document.getElementById('paymentMethod').value;
  const items = cart.map(i => ({
    id: i.id,
    name: i.name,
    quantity: i.quantity,
    unitPrice: i.price
  }));
  const subtotal = cart.reduce((s, i) => s + i.price * i.quantity, 0);
  const total = subtotal;
  const ORDER_TYPES_HUMAN = {
    dinein: 'Dine-in',
    takeaway: 'Takeaway'
  };
  let waMessage = `🛍️ NEW ORDER
Name: ${customerName}
Type: ${ORDER_TYPES_HUMAN[currentOrderType]}`;
  if (tableNumber) waMessage += `
Table: ${tableNumber}`;
  waMessage += `
Payment: ${paymentMethod === 'transfer' ? 'Bank Transfer' : 'Cash/POS'}`;
  waMessage += `
Items:
${items.map(it => `• ${it.name} x${it.quantity}`).join('\n')}`;
  waMessage += `
Total: ₦${total.toLocaleString()}`;
  window.open(`https://wa.me/2348075640610?text=${encodeURIComponent(waMessage)}`, '_blank');
  cart = [];
  persistCart();
  updateCartUI();
  closeCartModal();
  document.getElementById('whatsappModal').classList.remove('active');
  showToast('Order placed! WhatsApp opened.', 'success');
});

function escapeHtml(str) {
  return str
    ? str.replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '<', '>': '>', '"': '&quot;', "'": '&#39;' }[c]))
    : '';
}

searchBox.addEventListener('input', () => {
  const q = searchBox.value.toLowerCase().trim();
  const filtered = meals.filter(m => !q || (m.name && m.name.toLowerCase().includes(q)));
  const visible = currentCategory === 'all' ? filtered : filtered.filter(m => m.category === currentCategory);
  const available = visible.filter(m => !m.archived);
  const unavailable = visible.filter(m => m.archived);
  const allInOrder = [...available, ...unavailable];
  const html = `<div class="meals-grid">${allInOrder.map(createMealCard).join('')}</div>`;
  mealsContainer.innerHTML = html;
  attachMealListeners();
});

document.addEventListener('DOMContentLoaded', async () => {
  await loadMeals();
  updateCartUI();
  currentOrderType = 'dinein';
  document.querySelectorAll('.order-type-btn').forEach(btn => {
    if (btn.dataset.type === 'dinein') {
      btn.classList.add('active');
    }
  });
});
